<template>
	<!-- type: {type}
	userId: {userId}
	accountId: {accountId} -->
	<!-- <template if:true={popup}> -->
	<template if:true={showModal}>
		<section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closePopup}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
					<h2 class="slds-text-heading_medium" style="color:black;">JUST SOME QUESTIONS TO HELP US HELP YOU</h2>
				</header>
				<div class="slds-modal__content slds-p-around_medium">
					<!-- <p>{currentQuestion.Object_Name__c}</p>
					<p>{currentQuestion.Field_Name__c}</p> -->
					<p style="text-align:center;color:black;">{currentQuestion.Questions__c}</p>
				</div>
				<lightning-modal-body>
					<!-- <lightning-input label="" value={fieldValue} onchange={handleFieldChange}> -->
						<!-- <lightning-input label=""
                                     type={inputType}
                                     value={fieldValue}
                                     onchange={handleFieldChange}>
					</lightning-input> -->
					<template if:true={typeIsText}>
						<lightning-input style="color:black;" label="Text"
                                     value={fieldValue}
                                     onchange={handleFieldChange}>
					</lightning-input>
					</template>

					<template if:true={typeIsPicklist}>
					<lightning-combobox  style="color:black;"
                            label="Picklist"
                            value={fieldValue}
                            options={picklistValues}
                            onchange={handleFieldChange}>
                        </lightning-combobox>
					</template>

					<template if:true={typeIsDate}>
					 <lightning-input style="color:black;" type="date" label="Date" value={fieldValue}
						onchange={handleFieldChange} placeholder="type here..."></lightning-input>
					</template>

					<template if:true={typeIsPhone}>
					 <lightning-input style="color:black;"
						type="tel"
						label="Phone"
						value={fieldValue}
						onchange={handleFieldChange}>
					>
					</lightning-input>
					</template>

					<template  if:true={typeIsEmail}>
					 <lightning-input style="color:black;"
						type="email"
						label="Email"
						value={fieldValue}
						onchange={handleFieldChange}>
					>
					</lightning-input>
					</template>

					<template if:true={typeIsBoolean}>
					 <lightning-input style="color:black;" type="checkbox" value={fieldValue} label="Checkbox" onchange={handlecheckBoxFieldChange} ></lightning-input>
					</template>

				</lightning-modal-body>
				<footer class="slds-modal__footer">
					<lightning-button style="margin:0 5px;" variant="neutral" label="Cancel" onclick={closePopup}></lightning-button>
					<lightning-button style="margin:0 5px;" variant="brand" label="Save" onclick={handleSave}></lightning-button>
				</footer>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
	<!-- </template> -->
</template>
