<template>
    <lightning-card title="All Booking Details">
        <div class="slds-m-around_medium">
            <lightning-layout horizontal-align="space">
                <lightning-layout-item flexibility="auto">
                    <b>Total Booking Count: <lightning-formatted-number value={Count}></lightning-formatted-number></b>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    <b>Total Agreement Value: <lightning-formatted-number value={Agvalue} ></lightning-formatted-number></b>
                </lightning-layout-item>
            </lightning-layout><br/>
            <lightning-datatable data-id="table" key-field="Id" data={data} columns={columns} sorted-by={sortedBy}
                sorted-direction={sortedDirection} onrowselection={onRowSelection} selected-rows={allSelectedRows}
                onrowaction={callRowAction} onsort={sortColumns}>
            </lightning-datatable>
            <br />
            
            <lightning-layout horizontal-align="space">
                <lightning-layout-item flexibility="auto">
                    <lightning-button label="Previous" icon-name="utility:chevronleft" onclick={previousHandler}>
                    </lightning-button>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    Page {page} of {totalPage}
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    <lightning-button label="Next" icon-name="utility:chevronright" icon-position="right"
                        onclick={nextHandler}>
                    </lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>

</template>
