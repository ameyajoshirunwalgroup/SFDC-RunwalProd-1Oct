    <div class="otp-container slds-box slds-theme_default">
        <template if:true={showButton}>
            <lightning-button
                label="Generate OTP"
                onclick={handleClick}
                variant="brand">

        <template if:true={showOtp}>
            <div class="slds-text-heading_medium slds-text-color_success slds-m-top_medium">
                OTP: {existingOtp}
            </div>
        </template>
    </div>
</template>
