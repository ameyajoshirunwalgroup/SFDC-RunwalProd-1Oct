<template>
    <lightning-card>
        <template if:true={isAttachmentExist} >
    <lightning-quick-action-panel title="Quick Action Title">
        <lightning-spinner alternative-text="Loading" size="small" if:true={isSpinner} ></lightning-spinner>
        <div class="slds-p-around_large">
            <lightning-input type="text" variant="standard" value={cmnt} name="name" required="true" label="Approval Comments" onchange={handlecomment}></lightning-input>
        </div>
        <div slot="footer">
            <lightning-button variant="brand" label="Submit For Approval" onclick={submitapproval} ></lightning-button>
            <lightning-button variant="brand" label="Back" onclick={back} ></lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
<template if:false={isAttachmentExist} >
<div slot="footer">
    <lightning-button variant="brand" label="Back" onclick={back} ></lightning-button>
</div>
</template>
    </lightning-card>
</template>
