<template>
    <lightning-card>
        <span slot="title">
            <lightning-icon icon-name="standard:event" size="medium" class="slds-m-right_x-small"></lightning-icon>
            <span class="slds-text-heading_medium">Upcoming CP Meets ({numberOfEvents})</span>
        </span>
        <div class="slds-m-top_large">
            <template for:each={campaigns} for:item="campaign">
                <div key={campaign.Id} class="slds-p-around_small">
                    <div class="slds-var-p-horizontal_small bear-tile bear-tile-body">
                        <div class="slds-media" style="margin-top:10px;">
                           <!-- <div class="slds-media__figure">
                                <img src={campaign.imgType} alt="Smart Series" class="bear-silhouette"/>
                            </div>-->
                            <div class="slds-media__body">
                                <div class="slds-text-title_caps">
                                    <a onclick={navigateToCampainDetailsLWC} data-id={campaign.Id} id={campaign.Id}><span class="slds-text-link">{campaign.Name}</span></a>
                                </div>
                                <ul class="slds-list_horizontal slds-has-dividers_right">
                                    <li class="slds-item"><lightning-formatted-date-time time-zone="UTC" value={campaign.Event_Date_Time__c} year="numeric" month="short" day="2-digit" weekday="long"></lightning-formatted-date-time></li>
                                </ul>
                                <ul class="slds-list_horizontal slds-has-dividers_right">
                                    <li class="slds-item">{campaign.Event_Location__c}</li>
                                </ul>
                                <ul class="slds-list_horizontal slds-has-dividers_right">
                                    <li class="slds-item">{campaign.Description}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        <!-- </div> -->
    </div>
</lightning-card>
    
</template>
